<!-- EBI Interaction Table Science App -->
<script type="text/javascript" src="sites/all/libraries/InteractionTableApp/biojs/Biojs.js"></script>
<script type="text/javascript" src="sites/all/libraries/InteractionTableApp/biojs/Biojs.Table.js"></script>
<script type="text/javascript" src="sites/all/libraries/InteractionTableApp/biojs/Biojs.InteractionsTable.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="sites/all/libraries/InteractionTableApp/biojs/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="sites/all/libraries/InteractionTableApp/biojs/jquery.multiselect.min.js"></script>

<link rel="stylesheet" type="text/css" href="sites/all/libraries/InteractionTableApp/biojs/biojs.Table.css">
<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="styles/app.css" />

<div id="ebi_iv">
  <h3>Enter a gene name to see a table of protein-protein interactions</h3>
  <p>Query (Any gene name or AGI ID, e.g. ASK1, AT1G10940, AT3G62980):</p>
  <form name="ebi_iv_gene_form" class="form-inline">
    <label for="ebi_iv_gene" class="sr-only">Gene name or AGI ID</label>
    <input type="text" name="ebi_iv_gene" id="ebi_iv_gene" value="AT3G62980" class="form-control" placeholder="Gene name or AGI ID"/>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-danger" id="ebi_iv_gene_form_reset">Clear</button>
  </form>

  <div id="ebi_iv_itable" class="hidden"></div>

  <div class="result"></div>

  <div class="row">
    <div class="col-sm-12">
      <p>
        Data &amp; web services provided by
        <a href="http://www.ebi.ac.uk/intact/" target="_blank">EMBL-EBI IntAct</a>.
      </p>
    </div>
  </div>
</div>

<script type="text/javascript" src="scripts/app.js"></script>
